<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">

    body {
         background-image: url("https://daks2k3a4ib2z.cloudfront.net/58cec2c0909757c65094d18e/5909d8e118423f673f8cdcfb_footer%20desktop.png");
    }

    .title {
      font-family:'polygon party';
      text-shadow: -1px 0 black, 0 1px purple, 1px 0 purple, 0 -1px yellow;
      text-align: center;
      font-size: 150px;
      color:#fff;
      bottom:5px;
    }

    .slick-track {
      height: 224px;
    }

    .slider-container {
      margin: 0 auto;
    }

  </style>
</head>

<body>

  <h1 class="title">SLIDER</h1>

  <div class="slider-container">
  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">

    $(document).on('ready', function() {
      $('.title').append(interpolator(20,1))
      $(".slider-container").slick({
        dots: false,
        infinite: true,
        autoplay: true,
        autoplaySpeed: 0.5,
        speed: 1200,
        arrows: true,
        //  initialSlide: 20,
        //  autoplaySpeed default is 3000...lower ===faster
        centerMode: true,
        //  slidesPerRow: 2,
        //  slidesToShow:10,
        variableWidth: true,
        //  centerPadding: 100px;
        cssEase: 'linear',
      });
    });

    // fn to rotate the colors of each letter
    function colorizeText(elem) {
        var txt = elem.innerText;
        var new_elem = document.createElement('div');
        var colors = ['#ff3939',' #00ce00','#ffce29','#00deff'];
        var color_idx = 0;
        for (var i=0; i < txt.length; i++) {
            // make a new <span> for each letter
            var new_span = document.createElement('span');
            new_span.innerHTML = txt[i];

            // set the color of the span
            var this_color = colors[color_idx];
            new_span.setAttribute('style', 'color: ' + this_color);

            // cycle to next color
            color_idx++;
            // (wrap back around if we get to the end of the colors)
            color_idx = color_idx % colors.length;

            console.log(new_span);
            new_elem.appendChild(new_span);
        }
        elem.innerHTML = new_elem.innerHTML; // swap in the contents
    }
    colorizeText(document.getElementsByClassName('title')[0]);

    //interpolator
    function interpolator(maxImg,level){
      var level = 1;
      for(var i = 0; i <= maxImg; i++){
        $('.slider-container').append(`<div><img src="../../imgs/mario-1-`+level+` [www.imagesplitter.net]-0-`+i+`.jpeg"></div>`);
        if(i === 19){
           $('.slider-container').append(`<div class = "image-scale translatinator">
           <img src="../../imgs/bannerA.jpeg">>
           </div>
           <div class = "image-scale translatinator">
           <img src="../../imgs/bannerB.jpeg">>
           </div>
           <div class = "image-scale translatinator">
           <img src="../../imgs/bannerC.jpeg">>
           </div>
           <div class = "image-scale translatinator">
           <img src="../../imgs/bannerD.jpeg">
           </div>
           <div class = "image-scale translatinator">
           <img src="../../imgs/bannerE.jpeg">
           </div>`);
           i = 0;
           level++;
        }
       if (level > 4){break;}
      }
    }

  </script>
</body>
